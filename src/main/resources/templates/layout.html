<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title} + ' - VnpayPaymentQR'">VnpayPaymentQR</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Custom css -->
    <link rel="stylesheet" th:href="@{/css/site.css}">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">VnpayPaymentQR</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse d-sm-inline-flex justify-content-between" id="navbarCollapse">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${activePage == 'index'} ? 'active fw-bold' : ''"
                           th:href="@{/}">
                            Danh sách giao dịch
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${activePage == 'paymentForm'} ? 'active fw-bold' : ''"
                           th:href="@{/payment-form}">
                            Khởi tạo giao dịch
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <main role="main" class="pb-3">
        <!-- Page con sẽ được render ở đây -->
        <div th:if="${content != null}" th:replace="~{${content}}"></div>
        <div th:if="${content == null}" class="alert alert-danger">
            Missing model attribute: content
        </div>

    </main>
</div>

<footer class="border-top footer text-muted">
    <div class="container py-3">
        &copy; 2025 - VnpayPaymentQR - <a th:href="@{/privacy}">Privacy</a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/site.js}"></script>

<!-- Page-specific scripts -->
<th:block th:replace="${pageScripts} ?: ~{}"></th:block>
</body>
</html>
